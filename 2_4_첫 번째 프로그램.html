<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>2.4. 첫 번째 프로그램 - Hello, World !</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h2>2.4. 첫 번째 프로그램 - Hello, World !</h2>
    티치펜던트 화면에 문자열을 출력하는 간단한 job 프로그램을 작성해봅시다. 새로운 job을 생성한 후, 아래와 같이 print문을
    기록하고, "Hello, World !"라는 문자열 파라미터를 붙입시다.<br>
    <div class="codebox"> print "Hello, World !"<br>
    </div>
    print명령문은 티치펜던트의 job panel 하단에 값을 출력할 때 사용합니다. 이제 프로그램을 실행하면 job panel 하단에
    Hello, World라는 문자열이 출력되는 것을 볼 수 있습니다.
  </body>
</html>
